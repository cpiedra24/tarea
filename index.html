<!Doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" type ="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
		<script type = "text/javascript" src = "js/script.js"></script>
		<title>Registro</title>

				<input type="text" class="form-control col-md-offset-5" placeholder="Nombre" id="nombre">
			</div>
			<div class="row">
				<h3 class="col-md-offset-5">Last Name</h3>
			</div>
			<div class="form-group">
				<input type="text" class="form-control col-md-offset-5" placeholder="Nombre de usuario" id="lastName">
			</div>
			<div class="row">
				<h3 class="col-md-offset-5">Phone</h3>
			</div>
			<div class="form-group">
				<input type="text" class="form-control col-md-offset-5" placeholder="Phone" id="phone">
			</div>
			<div class="row">
				<h3 class="col-md-offset-5">Email</h3>
			</div>
			<div class="form-group">
				<input type="text" class="form-control col-md-offset-5" placeholder="Email" id="email">
			</div>
			<button  type="submit" class="btn btn-primary col-md-offset-6" id="crearusuario" onclick="guardarUsuario()"> Crear Usuario </button>
			<script type="text/javascript">

			</script>
